<!DOCTYPE html>
<html>
<head>
    <title>Registrasi User</title>
</head>
<body>
    <h2>Registrasi User</h2>
</body>
    <style>
        h2 {
            text-align: center;
        }
        body{
            margin: 0;
            padding: 0;
           font-family: Arial;
        }
        table{
           width: fit-content;
           margin: 20px auto;
        }
        input, select,{
           height: 25px;
        }
    </style>

<table>
    <tr>
      <td>
        <label for="Nama Lengkap :">Nama Lengkap</label>
      </td>
      
      <td>
        <input type="Nama Lengkap :" name="Nama Lengkap" id="nama lengkap">
      </td>
    </tr>
    
<tr>
      <td>
        <label for="Email">Email</label>
      </td>
      
      <td>
        <input type="Email" name="Email" id="Email">
      </td>
    </tr>
    
<tr>
      <td>
        <label for="Username">Username</label>
      </td>
      
      <td>
        <input type="Username" name="Username" id="Username">
      </td>
    </tr>
    
 <tr>
      <td>
        <label for="Password">Password</label>
      </td>
      
      <td>
        <input type="password" name="password" id="password">
      </td>
    </tr>
    
 <tr>
      <td>
        <label for="Cek Password">Cek Password</label>
      </td>

      <td>
        <input type="cek password" name="cek password" id="cek password">
      </td>
    </tr>
    
    <tr>
      <td>
        <label for="Kategori">Kategori</label>
      </td>
      <td>
        <select name="Kategori" id="Kategori">
        <option value="">- Pegawai</option>
        <option value="Anggota">Anggota</option>
        <option value="Pengunjung">Pengunjung</option>
        
        </select>
      </td>
    </tr>
    
    
    <tr>
      <td></td>
      <td>
        <button type="submit" class="btn-blue">Daftar</button>

      </td>
    </tr>
